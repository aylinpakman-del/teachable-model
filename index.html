<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teachable Machine Model</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.9.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.3/dist/teachablemachine-image.min.js"></script>
</head>
<body>
  <h1>Teachable Machine Model Demo</h1>

  <video id="webcam" width="400" height="300" autoplay muted></video>
  <div id="label-container"></div>

  <script>
    const URL = "./";  // model.json ve metadata.json ile aynı klasördeyse "./" yeterli
    let model, webcam, maxPredictions;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      // Modeli yükle
      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      // Webcam başlat
      const flip = true;
      webcam = new tmImage.Webcam(400, 300, flip);
      await webcam.setup();
      await webcam.play();
      document.getElementById("webcam").appendChild(webcam.canvas);

      // Tahmin döngüsünü başlat
      window.requestAnimationFrame(loop);
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      let labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = ""; // önceki tahminleri temizle
      prediction.forEach(p => {
        const pText = document.createElement("div");
        pText.innerText = `${p.className}: ${(p.probability * 100).toFixed(2)}%`;
        labelContainer.appendChild(pText);
      });
    }

    init();
  </script>
</body>
</html>
