<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teachable Machine + App Inventor BaÄŸlantÄ±</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #fafafa;
    }
    #webcam-container {
      margin-top: 20px;
    }
    #label-container {
      margin-top: 10px;
      font-size: 1.2em;
      font-weight: bold;
    }
    button {
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Teachable Machine Modeli</h1>
  <button type="button" onclick="init()">KamerayÄ± AÃ§</button>
  <div id="webcam-container"></div>
  <div id="label-container"></div>

  <script type="text/javascript">
    const scriptURL = "https://script.google.com/macros/s/AKfycbxdgxzuS0lfVXcBdkGmnCK-Bsk6lf4tYxJpBDSa3T9U7zZMUd0QQdyDa_w-yaFF7LfJ/exec";
    const URL = "https://aylinpakman-del.github.io/teachable-model/";

    let model, webcam, labelContainer, maxPredictions;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      const flip = true;
      webcam = new tmImage.Webcam(200, 200, flip);
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);

      document.getElementById("webcam-container").appendChild(webcam.canvas);
      labelContainer = document.getElementById("label-container");
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      prediction.sort((a, b) => b.probability - a.probability);
      const top = prediction[0];
      const resultLabel = `${top.className} (${(top.probability * 100).toFixed(1)}%)`;

      labelContainer.childNodes[0].innerHTML = resultLabel;

      // ðŸ”¹ Etiketi Google Apps Script'e gÃ¶nder
      fetch(scriptURL + "?label=" + encodeURIComponent(top.className))
        .then(r => console.log("GÃ¶nderildi:", top.className))
        .catch(e => console.error("GÃ¶nderme hatasÄ±:", e));
    }
  </script>
</body>
</html>
