<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kamera ile Nesne TanÄ±ma</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
</head>
<body>
  <h2>Kamera Etiket GÃ¶nderici</h2>
  <div id="webcam-container"></div>
  <div id="label-container"></div>

  <script>
    // ðŸ”¹ Model URL (Teachable Machine linki)
    const modelURL = "https://aylinpakman-del.github.io/teachable-model/model.json";

    // ðŸ”¹ Google Apps Script URL (senin verdiÄŸin link)
    const scriptURL = "https://script.google.com/macros/s/AKfycbyfs0hd96TNUEnVjslLDe0J8c0oxsfARQ7fGn8QJMrIPwLGguouw8fH5fHaYodQkDit/exec";

    let model, webcam, labelContainer, maxPredictions;
    let lastLabel = "";

    async function init() {
      const metadataURL = modelURL.replace("model.json", "metadata.json");
      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      webcam = new tmImage.Webcam(200, 200, true);
      await webcam.setup(); // Kamera izni ister
      await webcam.play();
      window.requestAnimationFrame(loop);

      document.getElementById("webcam-container").appendChild(webcam.canvas);
      labelContainer = document.getElementById("label-container");
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      prediction.sort((a, b) => b.probability - a.probability);
      const topLabel = prediction[0].className;

      for (let i = 0; i < maxPredictions; i++) {
        const p = prediction[i];
        labelContainer.childNodes[i].innerHTML = `${p.className}: ${p.probability.toFixed(2)}`;
      }

      // ðŸ”¹ Etiket deÄŸiÅŸtiyse Google Script'e gÃ¶nder
      if (topLabel !== lastLabel) {
        lastLabel = topLabel;
        fetch(`${scriptURL}?label=${encodeURIComponent(topLabel)}`);
      }
    }

    init();
  </script>
</body>
</html>
