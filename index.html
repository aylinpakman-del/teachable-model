<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teachable Machine Otomatik Etiket</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
</head>
<body>
  <h2>Otomatik Etiket Gönderici</h2>
  <div id="webcam-container"></div>
  <div id="label-container"></div>

  <script type="text/javascript">
    const modelURL = "https://teachablemachine.withgoogle.com/models/https://aylinpakman-del.github.io/teachable-model//model.json";
    const scriptURL = "https://script.google.com/macros/s/AKfycbwy7b-zQla4HLqYQIBYZ_ZkUPsDtmMaAUJONErt9Gx3rZgxAKkLE8ieDtynKJHDhnuw/exec";

    let model, webcam, labelContainer, maxPredictions;
    let lastLabel = "";

    async function init() {
      const modelURLFull = modelURL;
      const metadataURL = modelURL.replace("model.json", "metadata.json");
      model = await tmImage.load(modelURLFull, metadataURL);
      maxPredictions = model.getTotalClasses();

      const flip = true;
      webcam = new tmImage.Webcam(200, 200, flip);
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);

      document.getElementById("webcam-container").appendChild(webcam.canvas);
      labelContainer = document.getElementById("label-container");
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      prediction.sort((a, b) => b.probability - a.probability);
      const topLabel = prediction[0].className;

      for (let i = 0; i < maxPredictions; i++) {
        const p = prediction[i];
        labelContainer.childNodes[i].innerHTML =
          `${p.className}: ${p.probability.toFixed(2)}`;
      }

      // Etiket değiştiyse Google Script'e gönder
      if (topLabel !== lastLabel) {
        lastLabel = topLabel;
        fetch(`${scriptURL}?label=${encodeURIComponent(topLabel)}`);
      }
    }

    init();
  </script>
</body>
</html>
